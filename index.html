<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/overrideBootstrap.css" />
    <link rel="stylesheet" href="/css/base.css" />
    <link rel="stylesheet" href="/css/layout.css" />
    <link rel="stylesheet" href="/css/componentes.css" />
  </head>
  <body>
    <header class="layout-cabecalho">
      <nav class="navbar">
        <div class="container">
          <div class="nav-menu">
            <ul class="menu">
              <li class="menu__obj"><a href="#home">Início</a></li>
              <li class="menu__obj"><a href="#about">Sobre</a></li>
              <li class="menu__obj"><a href="#contact">Contato</a></li>
            </ul>
          </div>
          <img src="/img/menu2.gif" alt="Menu" class="menu-logo" />
        </div>
      </nav>
    </header>

    <main>
      <section class="pre-registro">
        <div class="container">
          <button class="pre-registro_botao btn" onclick="mostrarPreRegistro()">Pré-registro</button>
        </div>

        <div  id="formulario" class="pre-registro_formulario">
          <label>Nome:</label>
          <input type="text" name="nome" placeholder="insira seu nome" />
          <label>e-mail:</label>
          <input type="text" name="e-mail" placeholder="insira seu e-mail" />
          <label>Pais:</label>
          <select name="Pais">
            <option name="Outros">Outros</option>
            <option name="Alemanha">Alemanha</option>
            <option name="Japão">Japão</option>
            <option name="Brasil">Brasil</option>
            <option name="EUA">EUA</option>
          </select>
          <div class="pre-registro_botao-enviar_container">
            <button class="pre-registro_botao-enviar btn">ENVIAR</button>
          </div>
        </div>
      </section>

      <section class="fases">
        <div class="fases_descricao">
          <p>Varias fases para você jogar!</p>
        </div>
        <div class="container">
          <img class="img1" src="img/fase1.png" alt="Fase do Mario 1" />
          <img class="img2" src="img/fase2.png" alt="Fase do Mario 1" />
          <img class="img3" src="img/fase3.png" alt="Fase do Mario 1" />
          <img class="img4" src="img/fase4.png" alt="Fase do Mario 1" />
          <img class="img5" src="img/fase5.png" alt="Fase do Mario 1" />
          <img class="img6" src="img/fase6.png" alt="Fase do Mario 1" />
        </div>
      </section>
    </main>
    <script src="/js/pre-registro_Button.js"></script>
  </body>
</html>
