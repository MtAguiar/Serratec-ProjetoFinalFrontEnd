<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/layout.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- <h1>Localizador</h1> -->
    <!-- div total  -->
    <div class="carrossel">
      <!-- Radio Buttons -->
      <div class="slides">
        <input type="radio" class="radio1" />
        <input type="radio" class="radio2" />
        <input type="radio" class="radio3" />
        <input type="radio" class="radio4" />
        <!-- Fim Radio Buttons -->

        <!-- Slide images -->

        <div class="slide first">
          <img src="./img/carrossel1.jpg" alt="Carrossel 1" />
        </div>

        <div class="slide">
          <img src="./img/carrossel2.jpg" alt="Carrossel 2" />
        </div>
        <div class="slide">
          <img src="./img/carrossel3.jpg" alt="Carrossel 3" />
        </div>
        <div class="slide">
          <img src="./img/carrossel4.jpg" alt="Carrossel 4" />
        </div>

        <!-- Fim do Slide images -->

        <!-- Navigation auto -->
        <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
        </div>
      </div>

      <div class="manual-navigation">
<label for="radio1" class="manual-btn">Radio 1</label>
<label for="radio2" class="manual-btn">Radio 2</label>
<label for="radio3" class="manual-btn">Radio 3</label>
<label for="radio4" class="manual-btn">Radio 4</label>

    </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
